swipe:
  3: 
    left: 
        command: 'desktops --next'
    right: 
        command: 'desktops --prev'
    up: 
      command: 'xdotool key ctrl+F9'
    down: 
      command: 'xdotool key super+d'
  4:
    left: 
      command: 'xdotool key ctrl+super+Right'
    right: 
      command: 'xdotool key ctrl+super+Left'
    up: 
      command: 'xdotool key ctrl+F8'
    down: 
      command: 'xdotool key ctrl+F12'
pinch:
  2:
    in:
      command: 'xdotool key ctrl+plus'
      threshold: 0.2
      interval: 3.0
    out:
      command: 'xdotool key ctrl+minus'
      threshold: 0.2
      interval: 3.0
  3:
    in:
      command: 'xdotool key ctrl+F10'
    out:
      command: 'xdotool key ctrl+F8'

threshold:
  swipe: 0.7
  pinch: 1

interval:
  swipe: 0.6
  pinch: 3

